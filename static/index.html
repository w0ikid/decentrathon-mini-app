<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram LMS Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Welcome to Telegram LMS</h1>
        <div id="user-info"></div> <!-- Блок для информации о пользователе -->

        <!-- Блок кнопок -->
        <div id="buttons">
            <button id="send-message">Send a Message</button>
            <button id="close-app">Close App</button>
        </div>

        <!-- Список курсов -->
        <div id="courses"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
